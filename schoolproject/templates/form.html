    <script language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
    {
        switch (listindex)
        {
        case "Computerscience" :

            document.getElementById("status").options[0]=new Option("Choose course","");
            document.getElementById("status").options[1]=new Option("BCA","BCA");
            document.getElementById("status").options[2]=new Option("MCA","MCA");
            break;
        case "Maths" :
            document.getElementById("status").options[0]=new Option("Choose course","");
            document.getElementById("status").options[1]=new Option("BSC Maths","BSC Maths");
            document.getElementById("status").options[2]=new Option("MSC Maths","MSC Maths");
            break;
	    case "Physics" :
            document.getElementById("status").options[0]=new Option("Choose course","");
            document.getElementById("status").options[1]=new Option("BSC Physics","BSC Physics");
            document.getElementById("status").options[2]=new Option("MSC Physics","MSC Physics");
            break;
	    case "Chemistry" :
            document.getElementById("status").options[0]=new Option("Choose course","");
            document.getElementById("status").options[1]=new Option("BSC Chemistry","BSC Chemistry");
            document.getElementById("status").options[2]=new Option("MSC Chemistry","MSC Chemistry");
            break;
	    case "Commerce" :
            document.getElementById("status").options[0]=new Option("Choose course","");
            document.getElementById("status").options[1]=new Option("BCOM","BCOM");
            document.getElementById("status").options[2]=new Option("BBA","BBA");
            break;
        }
        return true;
    }
    </script>
